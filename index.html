<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>PIANO</title>
</head>

<body>
   <div class="btns">
      <button class="btn" data-note="C">C</button>
      <button class="btn" data-note="D">D</button>
      <button class="btn" data-note="E">E</button>
